<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Optus</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <span><i class="fas fa-battery-full"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>
    <main class="main-screen">
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Share</h1>
            <h4 class="welcome-header__subtitle">If you have a Share Account, <br> log in with your email or phone
                number.
            </h4>
        </header>

        <form action="friends.html" method="get" class="login-form">
            <input class="login-form__column login-form__input-text" type="text" placeholder="Email or Phone number">
            <input class="login-form__column login-form__input-password" type="password" placeholder="Password">
            <button class="login-form__column login-form__btn">Log In</button>
            <button class="login-form__column login-form__btn">Sign Up</button>
            <a href="#" class="login-form__link">Find Share Account or Password</a>
        </form>

    </main>
    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
    <div class="no-mobile">
        <span>This application is only avaiable on mobile.</span>
    </div>
</body>

</html>
