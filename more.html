<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share - More</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Optus</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <span><i class="fas fa-battery-full"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <div class="screen-header">
        <div class="screen-header__column">
            <span class="screen-header__text">More</span>
        </div>
        <div class="screen-header__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog"></i></a></span>
        </div>
    </div>


    <main class="main-screen">

        <div class="user-components">
            <div class="user-component__column">
                <img class="user-component__avatar" src="img/Bread Barber shop.jpg">
                <span class="user-componenet__author">Bread Shop</span>
            </div>
            <div class="user-component__column">
                <i class="fas fa-comment-alt fa-2x"></i>

            </div>
        </div>



        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-calendar-alt"></i><span>Calender</span></div>
            <div class="icon-row__icon"><i class="fas fa-smile-wink"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
        </div>

        <div class="suggestions">
            <span class="suggestions__text">Suggestions</span>
            <div class="suggestions__icons">
                <div class="suggestions__icon"><i class="fas fa-image fa-3x"></i><span>Share Photo</span></div>
                <div class="suggestions__icon"><i class="fas fa-cubes fa-3x"></i><span>Share Data</span></div>
                <div class="suggestions__icon"><i class="fab fa-android fa-3x"></i><span>Share AI</span></div>
            </div>
        </div>




    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn"><a href="friends.html" class="nav-link"><i class="far fa-user"></i></a></li>
            <li class="nav-btn">
                <div class="nav-notification badge">1</div><a href="chats.html" class="nav-link"><i
                        class="far fa-comment"></i></a>
            </li>
            <li class="nav-btn"><a href="find.html" class="nav-link"><i class="fas fa-search"></i></a></li>
            <li class="nav-btn"><a href="more.html" class="nav-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
    <div class="no-mobile">
        <span>This application is only avaiable on mobile.</span>
    </div>
</body>

</html>
