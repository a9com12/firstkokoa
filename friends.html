<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Optus</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <span><i class="fas fa-battery-full"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <div class="screen-header">
        <div class="screen-header__column">
            <span class="screen-header__text">Friends</span>
        </div>
        <div class="screen-header__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </div>

    <div class="friends-name-display">
        <i class="fas fa-info-circle"></i>
        <span>Friends'Names Display</span>
        <i class="fas fa-chevron-right"></i>
    </div>


    <main class="friends-screen">
        <div class="user-components">
            <div class="user-component__column">
                <img class="user-component__avatar--lg" src="img/Bread 1.jpg">
                <span class="user-componenet__author">Bread</span>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="channel-line">
            <span>Channel</span>
            <i class="fas fa-chevron-up"></i>
        </div>

        <div class="user-components">
            <div class="user-component__column">
                <img class="user-component__avatar--sm" src="img/Bread Barber shop.jpg">
                <span class="user-componenet__author">Bread Shop</span>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right"></i>

            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn"><a href="friends.html" class="nav-link"><i class="fas fa-user"></i></a></li>
            <li class="nav-btn"><a href="chats.html" class="nav-link"><i class="far fa-comment"></i></a></li>
            <li class="nav-btn"><a href="find.html" class="nav-link"><i class="fas fa-search"></i></a></li>
            <li class="nav-btn"><a href="more.html" class="nav-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>

    <div class="splash-screen">
        <i class="fas fa-book-open"></i>
    </div>
    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
    <div class="no-mobile">
        <span>This application is only avaiable on mobile.</span>
    </div>
</body>

</html>
