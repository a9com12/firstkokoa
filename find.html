<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share - Find</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Optus</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <span><i class="fas fa-battery-full"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <div class="screen-header">
        <div class="screen-header__column">
            <span class="screen-header__text">Find</span>
        </div>
        <div class="screen-header__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </div>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="fas fa-address-card"></i><span>Add by <br>Contact</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <span class="recommended-friends-text">Recommended Friends</span>
            <h1 class="recommended-friends-title">You have no recommended friends</h1>
        </div>

        <div class="open-chat">
            <div class="open-chat__column">
                <span class="open-chat__title">Open chat</span>
            </div>
            <div class="open-chat__column">
                <span>Openchat Home</span>
                <i class="fas fa-chevron-right"></i>
            </div>

        </div>

        <div class="open-post">
            <div class="open-post__column-left">
                <span class="open-post__hash--main">#BTS</span>
                <span class="open-post__hash--sub">#BTS#ARMY#FRIENDS</span>
                <div class="open-post--info">
                    <img class="open-post__img " src="img/bread barber shop1.jpg">
                    <span class="open-post__number">802 members</span>
                    <span class="open-post__divider"></span>
                    <span class="open-post__active">Active</span>
                </div>

            </div>
            <div class="open-post__column-right">
                <img class="open-post__main-img" src="img/Bread barber shop 3.jpg">
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column-left">
                <span class="open-post__hash--main">#BTS</span>
                <span class="open-post__hash--sub">#BTS#ARMY#FRIENDS</span>
                <div class="open-post--info">
                    <img class="open-post__img " src="img/bread barber shop1.jpg">
                    <span class="open-post__number">802 members</span>
                    <span class="open-post__divider"></span>
                    <span class="open-post__active">Active</span>
                </div>

            </div>
            <div class="open-post__column-right">
                <img class="open-post__main-img" src="img/Bread barber shop 3.jpg">
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn"><a href="friends.html" class="nav-link"><i class="far fa-user"></i></a></li>
            <li class="nav-btn">
                <div class="nav-notification badge">1</div><a href="chats.html" class="nav-link"><i
                        class="far fa-comment"></i></a>
            </li>
            <li class="nav-btn"><a href="find.html" class="nav-link"><i class="fas fa-search"></i></a></li>
            <li class="nav-btn"><a href="more.html" class="nav-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
</body>

</html>
