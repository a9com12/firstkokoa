<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share - Settings</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Optus</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <span><i class="fas fa-battery-full"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <div class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fas fa-chevron-left"></i></a></div>
        <div class="alt-header__column"><span>Settings</span></div>
        <div class="alt-header__column"><i class="fas fa-search"></i></div>
    </div>

    <main class="main-screen">

        <div class="settings-list">
            <div class="settings-list__column">
                <div class="settings__column__left"><i class="fas fa-bullhorn"></i><span>Notices</span></div>
                <div class="settings__column__right"></div>
            </div>
            <div class="settings-list__column">
                <div class="settings__column__left"><i class="fas fa-flask"></i><span>Share Lab</span></div>
                <div class="settings__column__right"></div>
            </div>
            <div class="settings-list__column">
                <div class="settings__column__left"><i class="fas fa-info-circle"></i><span>Version</span></div>
                <div class="settings__column__right"><span>Last Version</span></div>
            </div>
            <div class="settings-list__column">
                <div class="settings__column__left"><i class="fas fa-shield-alt"></i><span>Privacy</span></div>
                <div class="settings__column__right"></div>
            </div>
            <div class="settings-list__column">
                <div class="settings__column__left"><i class="fas fa-user-friends"></i><span>Friends</span></div>
                <div class="settings__column__right"></div>
            </div>
            <div class="settings-list__column">
                <div class="settings__column__left"><i class="fas fa-comments"></i><span>Chats</span></div>
                <div class="settings__column__right"></div>
            </div>
            <div class="settings-list__column">
                <div class="settings__column__left"><i class="fas fa-tv"></i><span>Display</span></div>
                <div class="settings__column__right"></div>
            </div>
        </div>







    </main>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn"><a href="friends.html" class="nav-link"><i class="far fa-user"></i></a></li>
            <li class="nav-btn">
                <div class="nav-notification badge">1</div><a href="chats.html" class="nav-link"><i
                        class="far fa-comment"></i></a>
            </li>
            <li class="nav-btn"><a href="find.html" class="nav-link"><i class="fas fa-search"></i></a></li>
            <li class="nav-btn"><a href="more.html" class="nav-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
    <div class="no-mobile">
        <span>This application is only avaiable on mobile.</span>
    </div>
</body>

</html>
