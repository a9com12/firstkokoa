<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share - Chat/Choco</title>
</head>

<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Optus</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <span><i class="fas fa-battery-full"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <div class="alt-header">
        <div class="alt-header__column"><a href="/chats.html"><i class="fas fa-chevron-left"></i></a></div>
        <div class="alt-header__column"><span>Choco</span></div>
        <div class="alt-header__column">
            <div class="alt-header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>

    <main class="main-screen">

        <div class="time-stamp">
            <span>Tuesday, Auguest 30, 2023</span>
        </div>

    </main>

    <div class="message-row message-row--left">
        <div class="message-row__column">
            <img class="message-row__img" src="/img/choco.jpg">
        </div>
        <div class="message-row__column">
            <span class="message-row__user-name">Choco</span>
            <div class="message-row__bubble">
                <div class="message-row__text">
                    Hi
                </div>
                <span class="message-row__time">21:29</span>
            </div>
        </div>
    </div>


    <div class="message-row message-row--right">
        <div class="message-row__column">
        </div>
        <div class="message-row__column">
            <div class="message-row__bubble">
                <div class="message-row__text">
                    Hi
                </div>
                <span class="message-row__time">21:30</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--left">
        <div class="message-row__column">
            <img class="message-row__img" src="/img/choco.jpg">
        </div>
        <div class="message-row__column">
            <span class="message-row__user-name">Choco</span>
            <div class="message-row__bubble">
                <div class="message-row__text">
                    How are you?
                </div>
                <span class="message-row__time">21:56</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--right">
        <div class="message-row__column">
        </div>
        <div class="message-row__column">
            <div class="message-row__bubble">
                <div class="message-row__text">
                    All good !
                </div>
                <span class="message-row__time">21:30</span>
            </div>
        </div>
    </div>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Please write your message...">
            <i class="fas fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>









    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
</body>

</html>
